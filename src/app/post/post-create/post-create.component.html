<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" ngModel name="title" required #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter post title!</mat-error> 
            <!-- <input matInput type="text" [(ngModel)]="enteredTitle"> -->
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" ngModel name="content" required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter post content!</mat-error> 
            
            <!-- <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea> -->
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
        <!-- <button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button> -->
    </form>
</mat-card>
